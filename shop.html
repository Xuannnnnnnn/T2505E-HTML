<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shop.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row" id="shop">
                
            </div>                
        </div>
    </main>
    <script type="text/javascript">
        function shop(){
            const url = `https://dummyjson.com/products?limit=20`
            fetch(url).then(rs=>rs.json())
            .then(rs=>{
                const list = rs.products;
                list.map(e=>{
                    const item = `<div class="col-xl-3 col-md-6 mb-4">
                                <div class="card item">
                                    <div class="card-body text-white">
                                        <img class ="a1" src="${e.images[0]}"/>
                                        <h3>${e.title}</h3>
                                        <h2>Rating: ${e.rating}</h2>
                                        <h2>$${e.price}</h2>
                                        <p>${e.description}</p>
                                    </div>
                                </div>
                            </div>`;
                    document.getElementById("shop").innerHTML += item;
              })
                
            });

        }
        shop();
    </script>
    
</body>
</html>
