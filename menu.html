<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css" />
    <title>Menu</title>
</head>
<body>
    <nav>
        <ul class="menu">
            <li class="item"  id="item-1" onmouseenter="openMenu(1)" onmouseleave="closeMenu(1)">
                <a href="#">Tin tuc</a>
                <ul class="submenu">
                    <li>Chinh tri - xa hoi</li>
                    <li>Tra cuu phuong xa</li>
                </ul>
            </li>
            <li class="item" id="item-2" onmouseenter="openMenu(2)" onmouseleave="closeMenu(2)">
                <a href="#">Tai chinh</a>
                <ul class="submenu">
                    <li>Chinh tri - xa hoi</li>
                    <li>Tra cuu phuong xa</li>
                </ul>
            </li>            
        </ul>
    </nav>
    <script type="text/javascript">
        function openMenu(n) {
            var item = document.getElementById("item-"+n);
            item.classList.add("active");
    }
        function closeMenu(n) {
            var item = document.getElementById("item-"+n);
            item.classList.remove("active");
        }
    </script>
</body>
</html>
