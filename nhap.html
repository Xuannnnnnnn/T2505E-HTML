<!DOCTYPE html>
<html>
<head>
  <title>Tạo thẻ từ API</title>
  <style>
    .item {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Dữ liệu từ API</h2>
  <div id="content"></div>

  <script>
    fetch("https://jsonplaceholder.typicode.com/posts?_limit=5")
      .then(res => res.json())
      .then(data => {
        let container = document.getElementById("content");
        data.forEach(item => {
          let div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.body}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
