<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/thoitiet1.css">
    <title>THỜI TIẾT</title>
</head>
<body onload="tt()">
    <div class="a1">
        <div id="a2"></div>
    </div>
    <script type="text/javascript">
        function tt(){
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=hanoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric`
            fetch(url).then(rs=>rs.json())
            .then(rs=>{
                for(var i=0;i<rs.list.length;i++){
                    var the = document.getElementById("a2");
                    var nhietdo = rs.list[i].main.temp;
                    var time = rs.list[i].dt_txt;
                    var des = rs.list[i].weather[0].description;
                    var icon = rs.list[i].weather[0].icon;
                    var the2 = document.createElement("div");//tao the dang div
                    the2.className ="a2";
                    the2.innerHTML = `
                    <div class = "b">
                        <p>${time}</p>
                        <p class = "b2">${nhietdo}°C</p>
                        <p>${des}</p>
                    </div>
                    <div class = "b1">
                        <img src="https://openweathermap.org/img/wn/${icon}@2x.png">
                    </div>
                    `;
                    the.appendChild(the2);
                }
            })
            
        }
    </script>
</body>
</html>
