<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/form.css" />
    <title>Form demo</title>
</head>
<body>
    <header class="section header">
        <div class="container">
            <h1>Header</h1>
        </div>
    </header>   
    <nav class="section nav">
        <div class="container">
            <h2>Navigator</h2>
        </div>
    </nav> 
    <main class="section main">
        <div class="container three-columns">
            <aside class="a-left">
                <h2>aside left</h2>
            </aside>
            <section class="content">
                <h2>Form demo</h2>
                <form method="get" action="#">
                    <div class="form-group">
                        <label for="name">Full name</label>
                        <input type="text" name="full_name" placeholder="nhap ten" required>                        
                    </div>

                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="email" name="email" placeholder="nhap email">   
                    </div>

                    <div class="form-group">
                        <label for="telephone">Telephone:</label>
                        <input type="tel" name="telephone" placeholder="Enter your telephone number."/>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" name="dob"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="Enter your password."/>
                    </div>

                    <div class="form-group">
                        <label for="gender">gender</label>
                        <input type="radio" name="gender" value="male"/>Male    
                        <input type="radio" name="gender" value="male"/>Female                           
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight:</label>
                        <input type="number" name="weight" placeholder="Enter your weight in kg."/>
                    </div>

                    <div class="form-group">
                        <label for="avatar">Avatar:</label>
                        <input type="file" name="avatar" />
                    </div>

                    <div class="form-group">
                        <label for="my_color">My Color:</label>
                        <input type="color" name="my_color" />
                    </div>

                    <div class="form-group">
                        <label for="my_time">My Time:</label>
                        <input type="time" name="my_time" />
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="terms" value="agree" id="terms" />
                        <label for="terms">I agree to the terms and conditions.</label>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="terms" value="agree" id="terms" />
                        <label for="terms">I agree to the terms and conditions.</label>
                    </div>

                    <div class="form-group">
                    <label for="city">City:</label>
                    <select name="city">
                        <option value="hanoi">Hà Nội</option>
                        <option value="danang">Đà Nẵng</option>
                        <option value="hochiminh">Hồ Chí Minh</option>
                        <option value="nha_trang">Nha Trang</option>
                        <option value="dalat">Đà Lạt</option>
                        <option value="quang_ninh">Quảng Ninh</option>
                        <option value="quang_binh">Quảng Bình</option>
                        <option value="quang_tri">Quảng Trị</option>
                        <option value="quang_ngai">Quảng Ngãi</option>
                        <option value="quang_nam">Quảng Nam</option>
                    </select>
                    </div>

                    <div class="form-group">
                        <button type="submit">submit</button>
                        <button type="button">button</button>
                        <button type="reset">reset</button>
                    </div>
                </form>
            </section>
            <aside class="a-right">
                <h2>aside right</h2>
            </aside>
        </div>
    </main>
    <footer class="section footer">
        <div class="container">
            <h2>Footer</h2>
        </div>
    </footer> 
</body>
</html>
